<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Ícone da página -->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Animação CSS -->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!-- Hamburgers CSS -->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!-- Select2 CSS -->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!-- Estilos personalizados -->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<!-- Formulário de Login -->
				<form class="login100-form validate-form" id="loginForm">
					<span class="login100-form-title">
						Login de Membro
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" id="password" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Entrar
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueceu
						</span>
						<a class="txt2" href="#">
							Nome de Usuário / Senha?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/register">
							Criar sua Conta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- Select2 JS -->
	<script src="vendor/select2/select2.min.js"></script>
	<!-- Tilt JS -->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!-- Script Principal -->
	<script src="js/main.js"></script>

	<!-- Script para tratar o login -->
	<script>
		// Script para tratar o login
		$('#loginForm').on('submit', function (e) {
			e.preventDefault(); // Impede o envio padrão do formulário
			var email = $('#email').val();
			var password = $('#password').val();

			// Envia os dados para o backend
			$.ajax({
				url: '/login', // Endereço da rota de login no backend
				method: 'POST',
				data: { email: email, password: password },
				success: function (response) {
					alert(response.message);
					window.location.href = '/planner'; // Redireciona para o planner após login bem-sucedido
				},
				error: function (response) {
					alert(response.responseJSON.error); // Exibe erro de login
				}
			});
		});
	</script>
</body>

</html>
